<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Media Player</title>
</head>
<body>
  <main class="container">
    <h1>Media Player</h1>
    <video class="movie" id="main-video">
      <source src="./assets/video/BigBuckBunny.mp4" type="video/mp4">
    </video>
    <button class="button" id="play-button">Play/Pause</button>
    <button class="button" id="mute-button">Mute/Unmute</button>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
